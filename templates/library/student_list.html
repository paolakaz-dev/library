{% extends 'base.html' %}
{% block content %}

        
    <table class="table">
<thead>
  <tr>
    <th>Student Number</th>
    <th>Name</th>
    <th>Contact</th> 
    <th>Email</th> 

  </tr>
</thead>
<tbody>
   {% for s in students %}
    <tr>
    <td><a href="{% url 'student_detail' pk=s.id %}">{{ s.nr }}</a></td>
    <td>{{ s.name }}</a></td>
    <td>{{ s.contact_nr }}</a></td>
    <td>{{ s.email }}</a></td>
    
    </tr>
   {% endfor %}
   
</tbody>
  
</table>
    </div>
{% endblock %}
