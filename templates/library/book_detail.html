{% extends "base.html" %}

{% block content %}
    <div class="container">

    <div class="preview col-6">

        <div class="preview-pic">
            <div class="tab"><img
                    src="{{ book.pic.url }}" height="500" width="400"/>
            </div>
        </div>


    </div>
    <div class="details">
        <h1>Title: {{ book.title }}</h1>

        <p><strong>Author:</strong>{{ book.author }}</p>
        <p><strong>Summary:</strong> {{ book.summary }}</p>
            {% if user.is_superuser %}
                <a class="btn" href="{% url 'book_delete' pk=book.id %}">Delete</a>
                <a class="btn" href="{% url 'book_update' pk=book.id %}">Update</a>

            {% endif %}
            {% if book.available_copies %}
                <br>
                Number of Avaliable Books {{ book.available_copies }}<br>
                <a class="btn" href="{% url 'request_issue' pk=book.id %}">Issue</a>
            {% endif %}      

    </div>

   

{% endblock %}
